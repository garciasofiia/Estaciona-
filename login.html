<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciona+</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="img/estaciona+__1_-removebg-preview.png" alt="Logo Estar+">
        <nav>
            <a href="index.html">Início</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
            <a href="saibamais.html">Saiba Mais</a>
            <a href="reserva.html">Fazer Reserva</a>
            <a href="mensal.html">Estar+ Mensal</a>
            <a href="ajuda.html">Ajuda</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn login">Entrar</button>
                    <a href="cadastro.html" class="btn cadastrar">Não tenho login</a>
                </div>
            </form>
        </div>
    </div>

    </footer>
</body>
</html>
