<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Estaciona+</title>
    <link rel="stylesheet" href="css/pagamentos.css">
    <script>
        // Função para carregar os dados do local baseado nos parâmetros da URL
        function carregarLocal() {
            const params = new URLSearchParams(window.location.search);
            const local = params.get('local');

            const locais = {
                "shopping_central": {
                    "nome": "Shopping Central",
                    "descricao": "Estacionamento amplo e seguro, próximo às lojas e restaurantes.",
                    "imagem": "img/shop.jpeg"
                },
                "centro_comercial": {
                    "nome": "Centro Comercial",
                    "descricao": "Localização estratégica no coração da cidade.",
                    "imagem": "img/16.jpg"
                },
                "rodoviaria": {
                    "nome": "Rodoviária",
                    "descricao": "Facilidade para quem vai viajar, com tarifas especiais.",
                    "imagem": "img/rodo.jpg"
                },
                "escola_sao_judas": {
                    "nome": "Escola São Judas Tadeu",
                    "descricao": "Perfeito para estudantes e funcionários, vagas garantidas.",
                    "imagem": "img/escola.jpg"
                },
                "parque_itaipava": {
                    "nome": "Parque de Itaipava",
                    "descricao": "Ambiente agradável e áreas de lazer.",
                    "imagem": "img/itaipava.webp"
                },
                "hospital_unimed": {
                    "nome": "Hospital Unimed",
                    "descricao": "Próximo às entradas principais para maior comodidade.",
                    "imagem": "img/unimed.jpg"
                }
            };

            const dados = locais[local];
            if (dados) {
                document.getElementById("local-nome").textContent = dados.nome;
                document.getElementById("local-descricao").textContent = dados.descricao;
                document.getElementById("local-imagem").src = dados.imagem;
            } else {
                document.getElementById("local-nome").textContent = "Local não encontrado";
                document.getElementById("local-descricao").textContent = "Por favor, volte à página de reserva e escolha um local.";
                document.getElementById("local-imagem").src = "img/default.jpg"; // Imagem padrão
            }
        }

        // Carrega os dados do local ao carregar a página
        window.onload = carregarLocal;
    </script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="reserva.html">Voltar à Reserva</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
            <a href="mensal.html">Estar+ Mensal</a>
            <a href="ajuda.html">Ajuda</a>
            
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="local-info">
            <img id="local-imagem" alt="Foto do Local">
            <h1 id="local-nome"></h1>
            <p id="local-descricao"></p>
        </section>

        <section class="reserva-detalhes">
            <h2>Detalhes da Reserva</h2>
            <div class="inputs">
                <label for="data">Data:</label>
                <input type="date" id="data" required>

                <label for="horario">Horário:</label>
                <input type="time" id="horario" required>
            </div>
        </section>

        <section class="pagamento">
            <h2>Informações de Pagamento</h2>
            <form action="confirmacao.html" method="POST">
                <label for="nome">Nome no Cartão:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: João Silva" required>

                <label for="numero-cartao">Número do Cartão:</label>
                <input type="text" id="numero-cartao" name="numero-cartao" maxlength="16" placeholder="0000 0000 0000 0000" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="000.000.000-00" required>

                <label for="validade">Validade:</label>
                <input type="month" id="validade" name="validade" required>

                <a href="confirmacao_paga.html" class="btn confirmar">Confirmar</a>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Estar+ Estacionamentos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
